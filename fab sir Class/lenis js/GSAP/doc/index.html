<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <style>
      /* Global styles come from external css https://codepen.io/GreenSock/pen/xxmzBrw/fcaef74061bb7a76e5263dfc076c363e.css
 */
      body {
        display: flex;
        align-items: center;
        justify-content: space-around;
        min-height: 100vh;
        flex-direction: column;
        overflow-x: hidden;
      }
    </style>

    <div class="box gradient-green green w-20 h-20 bg-red-700"></div>
    <div class="box gradient-purple purple w-20 h-20 bg-red-700"></div>
    <div class="box gradient-blue blue w-20 h-20 bg-red-700"></div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

  <script src="script.js"></script>
  <script>
    // target the element with a class of "green" - rotate and move TO 100px to the left over the course of 1 second.
    gsap.to(".green", { rotation: 360, x: 1000, duration: 3 });

    // target the element with a class of "purple" - rotate and move FROM 100px to the left over the course of 1 second.
    gsap.from(".purple", { rotation: -360, x: -1000, duration: 3 });

    // target the element with a class of "blue" - rotate and move FROM 100px to the left, TO 100px to the right over the course of 1 second.
    gsap.fromTo(".blue", { x: -1000 }, { rotation: 360, x: 1000, duration: 3 });
  </script>
</html>
